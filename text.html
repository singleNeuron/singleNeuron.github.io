<div id="example"></div>

<script>

txt = "<p>BrowserCodeName: " + navigator.appCodeName + "</p>";
txt+= "<p>BrowserName: " + navigator.appName + "</p>";
txt+= "<p>BrowserMinorVersion: " + navigator.appMinorVersion + "</p>";
txt+= "<p>Version: " + navigator.appVersion + "</p>";
txt+= "<p>CPU Class: " + navigator.cpuClass + "</p>";
txt+= "<p>Online: " + navigator.onLine + "</p>";
txt+= "<p>Platform: " + navigator.platform + "</p>";
txt+= "<p>SystemLanguage: " + navigator.systemLanguage + "</p>";
txt+= "<p>User-agent language: " + navigator.systemLanguage + "</p>";
  
document.getElementById("example").innerHTML=txt;

</script>
